service:
  id: "positionz_rt_nz"
  provider: "Land Information New Zealand"
  country: "NZ"

  endpoints:
    - hostname: "positionz-rt.linz.govt.nz"
      port: 2101
      ssl: false

  coverage:
    bounding_box:
      lat_min: -46.64
      lat_max: -34.45
      lon_min: 166.51
      lon_max: 178.52

    # Hierarchical coverage for New Zealand government CORS network
    hierarchical:
      # No continental coverage - New Zealand only
      regional: 4       # Good regional coverage in Oceania region
      national: 5       # Excellent national coverage within New Zealand
      state: 4          # Good provincial coverage (37 stations nationwide)
      local: 3          # Moderate local coverage (concentrated in populated areas)

  authentication:
    method: "basic"
    required: true
    registration_required: true
    registration_url: "https://www.linz.govt.nz/positionz-rt"

  quality:
    reliability_rating: 5  # Government
    accuracy_rating: 5     # High government quality
    network_type: "government"

  metadata:
    description: "New Zealand government real-time positioning service"
    stations: 37
    coverage_area: "New Zealand and territories"
    last_verified: "2024-12-01"